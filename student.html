<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Records</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="student-bg">
  <header>
    <nav class="navbar">
      <div class="logo">EduTrack</div>
      <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="student.html">Student Records</a></li>
        <li><a href="about.html">About Us</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="three-column-layout">
      <div class="panel add-student fade-in">
        <h2 id="formTitle">Add Student</h2>
        <form id="studentForm">
          <input type="text" id="name" placeholder="Full Name" required />
          <input type="text" id="roll" placeholder="Roll Number" required />
          <input type="text" id="course" placeholder="Course" required />
          <input type="number" id="marks" placeholder="Marks" required />
          <button type="submit" id="submitBtn">Add Student</button>
        </form>

        <div class="search-sort">
          <input type="text" id="searchInput" placeholder="Search by name or course...">
          <select id="sortOption">
            <option value="">Sort By</option>
            <option value="roll">Roll No</option>
            <option value="marks">Marks</option>
          </select>
        </div>
      </div>

      <div class="panel student-records fade-in">
        <h2>Student Records</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Roll No</th>
              <th>Course</th>
              <th>Marks</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="studentTableBody"></tbody>
        </table>
      </div>

      <div class="panel course-summary fade-in">
        <h2>Course Summary</h2>
        <div id="courseSummary"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
